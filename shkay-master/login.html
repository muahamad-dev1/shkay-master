<!DOCTYPE html>
<html lang="ar">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الدخول</title>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900&family=Readex+Pro:wght@160..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-primary py-3">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <a href="./index.html" class="brand text-white h3"
            >منظومة الشكاوي الرسمية</a
          >
          <nav>
            <ul class="list-inline mb-0">
              <li class="list-inline-item">
                <a href="login.html" class="text-white">تسجيل الدخول</a>
              </li>
              <li class="list-inline-item">
                <a href="./signup.html" class="text-white">إنشاء حساب</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="container py-5">
      <h2 class="text-center mb-4">تسجيل الدخول</h2>
      <div class="row justify-content-center">
        <div class="col-md-6 col-lg-4">
          <form id="login-form">
            <div class="form-group">
              <label for="username">اسم المستخدم</label>
              <input
                type="text"
                class="form-control"
                id="username"
                placeholder="ادخل اسم المستخدم"
              />
            </div>
            <div class="form-group">
              <label for="password">الرقم السري</label>
              <input
                type="password"
                class="form-control"
                id="password"
                placeholder="ادخل الرقم السري"
              />
            </div>
            <button
              type="submit"
              class="btn btn-primary btn-block"
              id="sign-in"
            >
              تسجيل الدخول
            </button>
          </form>
        </div>
      </div>
    </section>
    <script src="./login.js"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.10.2/dist/umd/popper.min.js"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/js/bootstrap.min.js"></script>
  </body>
</html>
