<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>تسجيل الحساب</title>
    <link rel="stylesheet" href="./bootstrap.css" />

    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Noto+Kufi+Arabic:wght@100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Readex+Pro:wght@160..700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap"
      rel="stylesheet"
    />
  </head>
  <body>
    <header class="bg-primary py-3">
      <div class="container">
        <div class="d-flex justify-content-between align-items-center">
          <a href="./index.html" class="text-white h3"
            >منظومة الشكاوي الرسمية</a
          >
          <nav>
            <ul class="list-inline mb-0">
              <li class="list-inline-item">
                <a href="login.html" class="text-white">تسجيل الدخول</a>
              </li>
              <li class="list-inline-item">
                <a href="register.html" class="text-white">إنشاء حساب</a>
              </li>
            </ul>
          </nav>
        </div>
      </div>
    </header>

    <section class="container py-5">
      <div class="col-md-4 mx-auto">
        <h2 class="text-center mb-4">تسجيل الحساب</h2>
        <form class="needs-validation" novalidate id="signupForm">
          <div class="mb-3">
            <label for="signupUsername" class="form-label">اسم المستخدم</label>
            <input
              type="text"
              class="form-control form-control-sm"
              placeholder="ادخل اسم المستخدم....."
              id="username"
              required
            />
            <div class="invalid-feedback">يرجى إدخال اسم المستخدم.</div>
          </div>
          <div class="mb-3">
            <label for="signupEmail" class="form-label"
              >البريد الإلكتروني</label
            >
            <input
              type="email"
              class="form-control form-control-sm"
              placeholder="ادخل البريد الإلكتروني...."
              id="email"
              required
            />
            <div class="invalid-feedback">يرجى إدخال بريد إلكتروني صالح.</div>
          </div>
          <div class="mb-3">
            <label for="signupPassword" class="form-label">الرقم السري</label>
            <input
              type="password"
              class="form-control form-control-sm"
              placeholder="ادخل الرقم السري...."
              id="password"
              required
            />
            <div class="invalid-feedback">يرجى إدخال الرقم السري.</div>
          </div>
          <button id="signup" type="submit" class="btn btn-primary w-100">
            تسجيل الحساب
          </button>
        </form>
      </div>
    </section>
    <script src="./signUp.js"></script>
    <script src="main.js"></script>
    <script src="./popper.min.js"></script>
    <script src="./jquery-3.7.1.js"></script>
    <script src="./bootstrap.js"></script>
  </body>
</html>
